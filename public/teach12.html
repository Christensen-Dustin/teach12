<div>
    <h1>Teach 12 - User Login Verification</h1>
    <h2>Please provide the following input</h2>
    <b>Enter User Name: </b> <input type='text', id="username" placeholder="Enter Username">

    <b>Enter User Password: </b> <input type='text', id="password" placeholder="Enter Password">
<br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" onclick="login();" value="Click to login">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" onclick="logout();" value="Click to logout">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" onclick="getServerTimeStamp();" value="Click for Time Stamp">
</div>

</div>

</div>
